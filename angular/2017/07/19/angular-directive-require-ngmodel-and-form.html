      <p>Accessing the form and controller within the linking function of a directive is achieved by passing an array to the require property. This results in an array of controllers as the fourth argument in the link function.</p>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="nx">angular</span><span class="p">.</span><span class="nx">module</span><span class="p">(</span><span class="s1">'myApp'</span><span class="p">)</span>
<span class="p">.</span><span class="nx">directive</span><span class="p">(</span><span class="s1">'passwordValidation'</span><span class="p">,</span> <span class="nx">passwordValidation</span><span class="p">)</span>
<span class="kd">function</span> <span class="nx">passwordValidation</span><span class="p">(){</span>
  <span class="k">return</span> <span class="p">{</span>
    <span class="na">replace</span><span class="p">:</span> <span class="kc">true</span><span class="p">,</span>
    <span class="na">require</span><span class="p">:</span> <span class="p">[</span><span class="s1">'ngModel'</span><span class="p">,</span><span class="s1">'^form'</span><span class="p">],</span> <span class="c1">// also 'form^' ?</span>
    <span class="na">scope</span><span class="p">:</span> <span class="p">{</span>
      <span class="na">userName</span><span class="p">:</span> <span class="s1">'@'</span>
    <span class="p">},</span>
    <span class="na">link</span><span class="p">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">scope</span><span class="p">,</span> <span class="nx">elem</span><span class="p">,</span> <span class="nx">attr</span><span class="p">,</span> <span class="nx">controllers</span><span class="p">)</span> <span class="p">{</span>
      <span class="kd">var</span> <span class="nx">ngModelCtrl</span> <span class="o">=</span> <span class="nx">controllers</span><span class="p">[</span><span class="mi">0</span><span class="p">],</span><span class="nx">formCtrl</span> <span class="o">=</span> <span class="nx">controllers</span><span class="p">[</span><span class="mi">1</span><span class="p">];</span>
      <span class="p">...</span>
    <span class="p">}</span>
  <span class="p">}</span>
<span class="p">}</span></code></pre></figure>
