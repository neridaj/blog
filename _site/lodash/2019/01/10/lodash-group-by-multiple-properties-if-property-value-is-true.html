    <section class="main-content">
      <p>Creating composite objects from an array of “selected” objects is achieved with filter and groupBy.</p>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="c1">// inital array of objects</span>
<span class="p">[</span>
  <span class="p">{</span>
      <span class="na">id</span><span class="p">:</span> <span class="mi">1</span><span class="p">,</span>
      <span class="na">selected</span><span class="p">:</span> <span class="kc">true</span><span class="p">,</span>
      <span class="na">makeCode</span><span class="p">:</span> <span class="s2">"Make-A"</span><span class="p">,</span>
      <span class="na">modelCode</span><span class="p">:</span> <span class="s2">"Model-a"</span><span class="p">,</span>
      <span class="na">trimCode</span><span class="p">:</span> <span class="s2">"trim-a"</span><span class="p">,</span>
      <span class="na">yearCode</span><span class="p">:</span> <span class="s2">"2012"</span>
  <span class="p">},</span>
  <span class="p">{</span>
      <span class="na">id</span><span class="p">:</span> <span class="mi">2</span><span class="p">,</span>
      <span class="na">selected</span><span class="p">:</span> <span class="kc">false</span><span class="p">,</span>
      <span class="na">makeCode</span><span class="p">:</span> <span class="s2">"Make-A"</span><span class="p">,</span>
      <span class="na">modelCode</span><span class="p">:</span> <span class="s2">"Model-a"</span><span class="p">,</span>
      <span class="na">trimCode</span><span class="p">:</span> <span class="s2">"trim-a"</span><span class="p">,</span>
      <span class="na">yearCode</span><span class="p">:</span> <span class="s2">"2013"</span>
  <span class="p">},</span>
  <span class="p">{</span>
      <span class="na">id</span><span class="p">:</span> <span class="mi">3</span><span class="p">,</span>
      <span class="na">selected</span><span class="p">:</span> <span class="kc">true</span><span class="p">,</span>
      <span class="na">makeCode</span><span class="p">:</span> <span class="s2">"Make-B"</span><span class="p">,</span>
      <span class="na">modelCode</span><span class="p">:</span> <span class="s2">"Model-c"</span><span class="p">,</span>
      <span class="na">trimCode</span><span class="p">:</span> <span class="s2">"trim-a"</span><span class="p">,</span>
      <span class="na">yearCode</span><span class="p">:</span> <span class="s2">"2014"</span>
  <span class="p">},</span>
  <span class="p">{</span>
      <span class="na">id</span><span class="p">:</span> <span class="mi">25</span><span class="p">,</span>
      <span class="na">selected</span><span class="p">:</span> <span class="kc">true</span><span class="p">,</span>
      <span class="na">makeCode</span><span class="p">:</span> <span class="s2">"Make-C"</span><span class="p">,</span>
      <span class="na">modelCode</span><span class="p">:</span> <span class="s2">"Model-b"</span><span class="p">,</span>
      <span class="na">trimCode</span><span class="p">:</span> <span class="s2">"trim-b"</span><span class="p">,</span>
      <span class="na">yearCode</span><span class="p">:</span> <span class="s2">"2012"</span>
  <span class="p">},</span>
  <span class="p">{</span>
      <span class="na">id</span><span class="p">:</span> <span class="mi">26</span><span class="p">,</span>
      <span class="na">selected</span><span class="p">:</span> <span class="kc">true</span><span class="p">,</span>
      <span class="na">makeCode</span><span class="p">:</span> <span class="s2">"Make-C"</span><span class="p">,</span>
      <span class="na">modelCode</span><span class="p">:</span> <span class="s2">"Model-b"</span><span class="p">,</span>
      <span class="na">trimCode</span><span class="p">:</span> <span class="s2">"trim-a"</span><span class="p">,</span>
      <span class="na">yearCode</span><span class="p">:</span> <span class="s2">"2013"</span>
  <span class="p">}</span>
<span class="p">]</span>
<span class="c1">//desired result</span>
<span class="p">{</span>
    <span class="nx">Make</span><span class="o">-</span><span class="nx">A</span><span class="p">:</span> <span class="p">{</span>
        <span class="nx">Model</span><span class="o">-</span><span class="nx">a</span><span class="p">:</span> <span class="p">{</span>
            <span class="nl">count</span><span class="p">:</span> <span class="mi">1</span>
        <span class="p">}</span>
    <span class="p">}</span>
<span class="p">},</span>

<span class="p">{</span>
    <span class="nx">Make</span><span class="o">-</span><span class="na">B</span><span class="p">:</span> <span class="p">{</span>
        <span class="nx">Model</span><span class="o">-</span><span class="na">c</span><span class="p">:</span> <span class="p">{</span>
            <span class="na">count</span><span class="p">:</span> <span class="mi">1</span>
        <span class="p">}</span>
    <span class="p">}</span>
<span class="p">},</span>
<span class="p">{</span>
    <span class="nx">Make</span><span class="o">-</span><span class="na">C</span><span class="p">:</span> <span class="p">{</span>
        <span class="nx">Model</span><span class="o">-</span><span class="na">b</span><span class="p">:</span> <span class="p">{</span>
            <span class="na">count</span><span class="p">:</span> <span class="mi">2</span>
        <span class="p">}</span>
    <span class="p">}</span>
<span class="p">}</span>
<span class="c1">//steps</span>
<span class="kd">var</span> <span class="nx">selectedVehicles</span> <span class="o">=</span> <span class="nx">_</span><span class="p">.</span><span class="nx">filter</span><span class="p">(</span><span class="nx">response</span><span class="p">.</span><span class="nx">vehicleTypes</span><span class="p">,</span> <span class="s1">'selected'</span><span class="p">);</span>
<span class="nx">selectedVehicles</span> <span class="o">=</span> <span class="nx">_</span><span class="p">.</span><span class="nx">groupBy</span><span class="p">(</span><span class="nx">selectedVehicles</span><span class="p">,</span> <span class="kd">function</span><span class="p">(</span><span class="nx">item</span><span class="p">)</span> <span class="p">{</span>
  <span class="k">return</span> <span class="nx">item</span><span class="p">.</span><span class="nx">makeCode</span><span class="p">;</span>
<span class="p">});</span>
<span class="nx">_</span><span class="p">.</span><span class="nx">forEach</span><span class="p">(</span><span class="nx">selectedVehicles</span><span class="p">,</span> <span class="kd">function</span><span class="p">(</span><span class="nx">value</span><span class="p">,</span> <span class="nx">key</span><span class="p">)</span> <span class="p">{</span>
  <span class="nx">selectedVehicles</span><span class="p">[</span><span class="nx">key</span><span class="p">]</span> <span class="o">=</span> <span class="nx">_</span><span class="p">.</span><span class="nx">groupBy</span><span class="p">(</span><span class="nx">selectedVehicles</span><span class="p">[</span><span class="nx">key</span><span class="p">],</span> <span class="kd">function</span><span class="p">(</span><span class="nx">item</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">return</span> <span class="nx">item</span><span class="p">.</span><span class="nx">modelCode</span><span class="p">;</span>
  <span class="p">});</span>
<span class="p">});</span></code></pre></figure>
