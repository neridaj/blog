{% assign arr = page.url | downcase | split: '/' %}
{% assign base = arr[1] | prepend: '/' %}
<header>
  <div class="{% if arr[1] == nil %}header-bg{% endif %}">
    <div class="nav-container">
      <a href="/" class="logo arbuz">JASON NERIDA</a>
      <nav>
        {% for item in site.data.navigation %}
          <a href="{{ item.link }}" {% if base == item.link  %}class="current"{% endif %}>{{ item.name | upcase }}</a>
        {% endfor %}
      </nav>
    </div>
    {% if arr[1] == nil %}{% include blurb.html %}{% endif %}
  </div>

        <a href="{{node.url}}">{{node.title}}</a>
      {% endif %}
    {% endfor %}
  </nav> -->
</header>
