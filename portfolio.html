---
layout: default

<div class="content">
<h1>Portfolio</h1>
{% for project in site.portfolio %}
  <div class="project">
    {{ project.content }}
    <div class="description">
      <p>{{ project.description }}</p>
      <i class="tools">{{ project.tools }}</i>
    </div>
  </div>
{% endfor %}
</div>
