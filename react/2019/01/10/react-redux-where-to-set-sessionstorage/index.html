      <p>If using react with redux to manage state, where should sessionStorage items be set? There doesn’t appear to be any hard-and-fast rules regarding this but if sessionStorage is just treated as another store then the reducer is probably a good option.</p>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="c1">// actions/loginActions.js</span>
<span class="k">export</span> <span class="kd">function</span> <span class="nx">loginUser</span><span class="p">(</span><span class="nx">user</span><span class="p">)</span> <span class="p">{</span>
  <span class="k">return</span> <span class="kd">function</span><span class="p">(</span><span class="nx">dispatch</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">return</span> <span class="nx">LoginApi</span><span class="p">.</span><span class="nx">login</span><span class="p">(</span><span class="nx">user</span><span class="p">).</span><span class="nx">then</span><span class="p">(</span><span class="nx">creds</span> <span class="o">=&gt;</span> <span class="p">{</span>
      <span class="nx">dispatch</span><span class="p">(</span><span class="nx">loginUserSuccess</span><span class="p">(</span><span class="nx">creds</span><span class="p">));</span>
    <span class="p">}).</span><span class="k">catch</span><span class="p">(</span><span class="nx">error</span> <span class="o">=&gt;</span> <span class="p">{</span>
      <span class="k">throw</span><span class="p">(</span><span class="nx">error</span><span class="p">);</span>
    <span class="p">});</span>
  <span class="p">};</span>
<span class="p">}</span>
<span class="k">export</span> <span class="kd">function</span> <span class="nx">loginUserSuccess</span><span class="p">(</span><span class="nx">creds</span><span class="p">)</span> <span class="p">{</span>
  <span class="k">return</span> <span class="p">{</span>
    <span class="na">type</span><span class="p">:</span> <span class="nx">types</span><span class="p">.</span><span class="nx">LOGIN_USER_SUCCESS</span><span class="p">,</span>
    <span class="na">state</span><span class="p">:</span> <span class="nx">creds</span>
  <span class="p">}</span>
<span class="p">}</span>
<span class="c1">// reducers/loginReducer.js</span>
<span class="k">export</span> <span class="k">default</span> <span class="kd">function</span> <span class="nx">loginReducer</span><span class="p">(</span><span class="nx">state</span> <span class="o">=</span> <span class="nb">Map</span><span class="p">(),</span> <span class="nx">action</span><span class="p">)</span> <span class="p">{</span>
  <span class="k">switch</span> <span class="p">(</span><span class="nx">action</span><span class="p">.</span><span class="nx">type</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">case</span> <span class="nx">types</span><span class="p">.</span><span class="na">LOGIN_USER_SUCCESS</span><span class="p">:</span>
      <span class="nx">sessionStorage</span><span class="p">.</span><span class="nx">setItem</span><span class="p">(</span><span class="s1">'credentials'</span><span class="p">,</span> <span class="nx">JSON</span><span class="p">.</span><span class="nx">stringify</span><span class="p">(</span><span class="nx">action</span><span class="p">.</span><span class="nx">state</span><span class="p">))</span>
      <span class="k">return</span> <span class="nx">state</span><span class="p">.</span><span class="kd">set</span><span class="p">(</span><span class="s1">'credentials'</span><span class="p">,</span> <span class="nx">action</span><span class="p">.</span><span class="nx">state</span><span class="p">);</span>
    <span class="nl">default</span><span class="p">:</span>
      <span class="k">return</span> <span class="nx">state</span><span class="p">;</span>
  <span class="p">}</span>
<span class="p">}</span></code></pre></figure>
