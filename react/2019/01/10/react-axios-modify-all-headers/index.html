      <p>Setting default headers for all requests is pretty straightforward with axios. Not so much with fetch-intercept.</p>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="c1">// api/config.js</span>
<span class="k">import</span> <span class="nx">axios</span> <span class="k">from</span> <span class="s1">'axios'</span><span class="p">;</span>

<span class="nx">axios</span><span class="p">.</span><span class="nx">defaults</span><span class="p">.</span><span class="nx">headers</span><span class="p">.</span><span class="nx">common</span><span class="p">[</span><span class="s1">'My-Header'</span><span class="p">]</span> <span class="o">=</span> <span class="s1">'IsBetterThanYours'</span><span class="p">;</span>

<span class="kd">const</span> <span class="nx">axiosInstance</span> <span class="o">=</span> <span class="nx">axios</span><span class="p">.</span><span class="nx">create</span><span class="p">();</span>
<span class="nx">axiosInstance</span><span class="p">.</span><span class="nx">interceptors</span><span class="p">.</span><span class="nx">request</span><span class="p">.</span><span class="nx">use</span><span class="p">(</span>
  <span class="nx">config</span> <span class="o">=&gt;</span> <span class="p">{</span>
    <span class="nx">sessionStorage</span><span class="p">.</span><span class="nx">getItem</span><span class="p">(</span><span class="s1">'credentials'</span><span class="p">)</span> <span class="p">?</span> <span class="nx">config</span><span class="p">.</span><span class="nx">headers</span><span class="p">[</span><span class="s1">'Authorization'</span><span class="p">]</span> <span class="o">=</span> <span class="s1">'Bearer '</span> <span class="o">+</span> <span class="nx">JSON</span><span class="p">.</span><span class="nx">parse</span><span class="p">(</span><span class="nx">sessionStorage</span><span class="p">.</span><span class="nx">credentials</span><span class="p">).</span><span class="nx">authToken</span> <span class="p">:</span> <span class="kc">undefined</span><span class="p">;</span>
    <span class="k">return</span> <span class="nx">config</span><span class="p">;</span>
  <span class="p">},</span>
  <span class="nx">error</span> <span class="o">=&gt;</span> <span class="nb">Promise</span><span class="p">.</span><span class="nx">reject</span><span class="p">(</span><span class="nx">error</span><span class="p">)</span>
<span class="p">);</span>

<span class="k">export</span> <span class="k">default</span> <span class="nx">axiosInstance</span><span class="p">;</span></code></pre></figure>
